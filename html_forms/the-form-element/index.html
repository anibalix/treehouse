
<body>
<form action="/signup" method="post">
    <h1>Sign Up</h1>
    <fieldset>
        <legend>
            <span class="number">1</span> Your info
        </legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="user_name">

        <label for="mail">Email:</label>
        <input type="email" id="mail" name="user_email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password">
    </fieldset>
    <fieldset>
        <legend>
            <span class="number">2</span> Your profile
        </legend>
        <label for="bio">Biography:</label>
        <textarea id="bio" name="user_bio"></textarea>

        <label for="instrument">Instrument:</label>
        <select id="instrument" name="user_instrument">
                <option value disabled selected> -- select an option -- </option>
                <option value="guitar">
                    Guitar
                </option>
                <option value="bass">
                    Bass
                </option>
                <option value="drums">
                    Drums
                </option>
                <option value="vocals">
                    Vocals
                </option>
                <option value="keyboards">
                    Keyboards
                </option>
                <option value="horns">
                    Horns
                </option>
        </select>

        <label>Styles:</label>
        <input type="checkbox" id="funk" value="styles_funk" name="user_style">
        <label class="light" for="funk">Funk</label>
        <br>
        <input type="checkbox" id="reggae" value="styles_reggae" name="user_style">
        <label class="light" for="reggae">Reggae</label>
        <br>
        <input type="checkbox" id="rock" value="styles_rock" name="user_style">
        <label class="light" for="rock">Rock</label>
        <br>
        <input type="checkbox" id="blues" value="styles_blues" name="user_style">
        <label class="light" for="blues">Blues</label>
        <br>
        <input type="checkbox" id="pop" value="styles_pop" name="user_style">
        <label class="light" for="pop">Pop</label>
        <br>
        <input type="checkbox" id="jazz" value="styles_jazz" name="user_style">
        <label class="light" for="jazz">Jazz</label>
    </fieldset>

    <button type="submit">Sign Up</button>
</form>
</body>
